aps-planet-muluna=[planet=muluna] 微月星

[mod-setting-description]
override-space-connection=将新地星与祝融星、句芒星和雷神星之间的太空航路修改为经过微月星。每个前往新地星的平台都会重置其航行状态。
space-science-pack-output=更改产出太空科技包（白瓶）的数量。
enable-nav-beacon=启用导航卫星。多人模式时可能会有性能问题。
muluna-hardcore-restrict-crusher=破碎机只能在微月星上制造，且需要铝板作为原料。
muluna-hardcore-restrict-asteroid-collector=星岩抓取臂只能在微月星上制造，且需要铝板作为原料。
muluna-change-quality-science-pack-drain=可以禁用微月星预设的科技包消耗速率以保持与其他模组的兼容性。
muluna-hardcore-remove-steam-furnaces=移除游戏中的「蒸汽石炉」和「蒸汽钢炉」建筑。增加了真实感，但在没有外部支援的情况下，微月星的开荒难度大大增加。
muluna-hardcore-remove-starting-cargo-pods=移除微月星的初始区域的货舱。在没有外部支援的情况下不可能在微月星上建立基地。


[nav-beacon]
single-per-platform=每个太空平台只能有一个导航卫星。

[tips-and-tricks-item-name]
muluna-briefing=微月星简报
space-science=太空平台上的太空科技

[tips-and-tricks-item-description]
muluna-briefing=[planet=muluna] 布满了无边无际的灰色岩石。地表上陨石丰富，富含金属、燃料和水，但获取这些资源需要先用[entity=crusher]粉碎陨石。\n[entity=metallic-asteroid-chunk]：是[item=iron-ore]的主要来源。[entity=carbonic-asteroid-chunk]：是以[item=carbon]形式存在的化学燃料的主要来源。\n[entity=oxide-asteroid-chunk]：是[fluid=water]的主要来源。[entity=anorthite-chunk]：是[item=copper-cable]和[item=rocket-fuel]的替代来源。\n如果没有人工提供[fluid=oxygen]，燃料就无法燃烧。如果没有更先进的技术，就无法在这里生产石化产品。
space-science=解锁 [item=interstellar-science-pack] 后，就可以使用处理过的星岩在太空平台上生产 [item=space-science-pack]。

