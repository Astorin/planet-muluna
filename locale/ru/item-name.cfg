[technology-description]
wood-gas-processing=Газификация древесины в химической лаборатории превращает древесину в попутный нефтяной газ и разбавленный битум. Разбавленный битум можно превратить в твёрдое топливо с помощью химической лаборатории.
wood-gas-processing-to-crude-oil=При переработке разбавленного битума для получения сырой нефти используется разбавленный битум и вода.
advanced-wood-gas-processing=Продвинутая газификация древесины превращает древесину и воду в мазут, дизельное топливо и попутный нефтяной газ с помощью нефтеперерабатывающего завода.
